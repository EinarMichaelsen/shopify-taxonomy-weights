# Toys & Games (tg) - Shopify Taxonomy
# Weight estimates and LCA data for toys and games
#
# Note: Toys vary enormously in size and materials. Plastic dominates
# but wood toys have different (often lower) carbon footprints.
#
# Shopify Taxonomy Reference: https://shopify.github.io/product-taxonomy/

