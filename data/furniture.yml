# Furniture (fr) - Shopify Taxonomy
# Weight estimates and LCA data for furniture products
#
# Note: Furniture has high weight variance and significant shipping impact.
# LCA data focuses on embodied carbon; wood furniture may have carbon storage benefits.
#
# Shopify Taxonomy Reference: https://shopify.github.io/product-taxonomy/

