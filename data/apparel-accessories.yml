# Apparel & Accessories (aa) - Shopify Taxonomy
# Weight estimates and LCA data for clothing and accessories
#
# Shopify Taxonomy Reference: https://shopify.github.io/product-taxonomy/
# Category IDs follow Shopify's format: aa-{subcategory}-{...}

schema_version: "0.1.0"
last_updated: "2026-01-19"

categories:
  # ============================================================
  # CLOTHING
  # ============================================================

  aa-1:
    name: "Clothing"
    notes: "Parent category - use subcategories for more accurate estimates"
    weight:
      estimate_g: 350
      min_g: 50
      max_g: 2000
      confidence: low
      methodology: "Broad average across all clothing types"

  aa-1-1:
    name: "Activewear"
    weight:
      estimate_g: 250
      min_g: 100
      max_g: 500
      confidence: medium
    lca:
      carbon_kg_co2e_per_kg: 21.0
      scope: cradle-to-gate
      methodology: "Based on polyester/elastane blend averages"
      data_quality: secondary
    materials:
      primary_material: synthetic
      breakdown:
        - material: polyester
          percentage: 85
        - material: elastane
          percentage: 15
    sources:
      - "Higg MSI Database"
      - "WRAP Textiles 2023"

  aa-1-5:
    name: "Dresses"
    weight:
      estimate_g: 400
