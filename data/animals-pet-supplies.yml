# Animals & Pet Supplies (ap) - Shopify Taxonomy
# Weight estimates and LCA data for pet products
#
# Note: Pet food dominates this category by volume and weight.
# LCA data for pet food is complex due to protein source variations.
#
# Shopify Taxonomy Reference: https://shopify.github.io/product-taxonomy/

